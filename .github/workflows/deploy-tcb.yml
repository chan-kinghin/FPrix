name: Deploy to TCB

on:
  push:
    branches: ["main", "master"]

jobs:
  test-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run tests
        run: pytest -q

      - name: Deploy to Tencent CloudBase
        uses: TencentCloudBase/cloudbase-action@v2.0.1
        env:
          # Application runtime env vars (configure in repo Secrets)
          APP_NAME: ${{ secrets.APP_NAME }}
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          DEEPSEEK_API_KEY: ${{ secrets.DEEPSEEK_API_KEY }}
          ADMIN_USERNAME: ${{ secrets.ADMIN_USERNAME }}
          ADMIN_PASSWORD: ${{ secrets.ADMIN_PASSWORD }}
          CORS_ORIGINS: ${{ secrets.CORS_ORIGINS }}
          # Target CloudBase env id
          ENV_ID: ${{ secrets.ENV_ID }}
        with:
          secretId: ${{ secrets.TC_SECRET_ID }}
          secretKey: ${{ secrets.TC_SECRET_KEY }}
          envId: ${{ secrets.ENV_ID }}

